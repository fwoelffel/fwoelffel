name: Build

on:
  schedule:
    - cron:  '0 */24 * * *'
  workflow_dispatch:
    inputs:
      ignore-dep-cache:
        description: Ignore dependencies cache (`true` to enable)
        default: 'false'
  push:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  dependencies:
    name: Cache dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Look up dependencies in cache
      id: cache
      uses: actions/cache@v2
      with:
        path: node_modules/
        key: ${{ hashFiles('package-lock.json') }}
    - name: Install dependencies
      if: ${{ 'true' == github.event.inputs.ignore-dep-cache || 'true' != steps.cache.outputs.cache-hit }}
      run: npm ci

  build:
    name: Build
    needs: dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup NodeJS   
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Look up dependencies in cache
      id: cache
      uses: actions/cache@v2
      with:
        path: node_modules/
        key: ${{ hashFiles('package-lock.json') }}
    - name: Cache build result
      uses: actions/cache@v2
      with:
        path: public/
        key: ${{ github.ref }}-${{ github.sha }}
    - name: Build
      run: npm run build
      env:
        PUBLIC_URL: ${{ secrets.PUBLIC_URL }}
        GRAPHQL_URL: https://api.github.com/graphql
        GRAPHQL_TOKEN: ${{ secrets.GRAPHQL_TOKEN || secrets.GITHUB_TOKEN }}
